name: Database Testing

on:
  push:
    branches: ["main"]
  
  pull_request:
    branches: ["main"]

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3
    
    - name: set-up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: install the dependencies
      runs: pip install pytest mysql-connector pytest-bdd
    
    - name: Run Jobs
      runs: pytest